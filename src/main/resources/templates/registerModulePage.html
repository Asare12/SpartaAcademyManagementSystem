<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Module Page</title>
</head>
<div th:replace="fragments/header :: header"></div>
<body class="backgroundImage">
<h1 style="text-align: center; margin-top: 5%; color: white">Register Module</h1>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="card col-5" style="border: solid 2px black; background-color: darkgray">
            <div class="card-body">
                <form th:action="@{/module/addModule}" method="post">
                    <div class="form-row">
                        <div class="form-group col-6 ">
                            <label>Module Name</label>
                            <input class="form-control" type="text" name="moduleName" placeholder="Module Name"/>
                        </div>
                        <div class="form-group col-6">
                            <label>Module Description</label>
                            <input class="form-control" type="text" name="moduleDescription" placeholder="Description"/>
                        </div>
                    </div>
                    <div class="form-row d-flex justify-content-center">
                        <input type="submit" value="Submit" class="btn btn-custom"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
