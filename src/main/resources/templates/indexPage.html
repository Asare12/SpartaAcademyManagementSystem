<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calender</title>
</head>
<div th:replace="fragments/header :: header"></div>
<script>
    $(document).ready(function() {

        $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            default: true,
            selectable: true,
            selectHelper: true,
            defaultDate: '2019-11-01',
            editable: true,
            eventLimit: true, // allow "more" link when too many events
            events: [
                // {
                //     url: '/allevents',
                //     type: 'GET',
                //     error: function() {
                //         alert('there was an error while fetching events!');
                //     }
                // },

                {
                    title: 'All Day Event',
                    start: '2019-11-01'
                },
                {
                    title: 'Long Event',
                    start: '2014-11-07',
                    end: '2019-11-10'
                },
                {
                    id: 999,
                    title: 'Repeating Event',
                    start: '2019-11-09T16:00:00'
                },
                {
                    id: 999,
                    title: 'Repeating Event',
                    start: '2019-11-16T16:00:00'
                },
                {
                    title: 'Conference',
                    start: '2019-11-11',
                    end: '2019-11-13'
                },
                {
                    title: 'Meeting',
                    start: '2019-11-12T10:30:00',
                    end: '2019-11-12T12:30:00'
                },
                {
                    title: 'Lunch',
                    start: '2019-11-12T12:00:00'
                },
                {
                    title: 'Meeting',
                    start: '2019-11-12T14:30:00'
                },
                {
                    title: 'Happy Hour',
                    start: '2019-11-12T17:30:00'
                },
                {
                    title: 'Dinner',
                    start: '2019-11-12T20:00:00'
                },
                {
                    title: 'Birthday Party',
                    start: '2019-11-13T07:00:00'
                },
                {
                    title: 'Click for Google',
                    url: 'http://google.com/',
                    start: '2019-11-28'
                }


            ]
        });

    });
</script>
<body class="backgroundImage">
<div class="container">
    <div class="card col-12"  style=" background-color: darkgray">
        <div class="card-body" style="color: black">
<div id='calendar' th:id="calendar"></div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
