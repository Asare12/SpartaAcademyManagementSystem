<h1 style="text-align: center; margin-top: 5%"> Register a Trainer</h1>
<div class="container">
    <div class="row">
        <div class="col-12 d-flex justify-content-center"  style="border: solid 2px black; padding: 10% 0 5% 0">

            <form>
                <div class="form-row">
                    <div class="form-group col-6 ">
                        <input type="text" placeholder="First Name"/>
                    </div>


                    <div class="form-group col-6">

                        <input type="text" placeholder="Last Name"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-6">

                        <input type="text" placeholder="Date Of Birth"/>
                    </div>

                    <div class="form-group col-6">

                        <input type="text" placeholder="E-mail"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-6">

                        <input type="text" placeholder="Contact Number"/>
                    </div>

                    <div class="form-group col-6">
                        <input type="date" placeholder="Start Date"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-6 ">
                        <select class="custom-select">
                            <option selected>Select Gender</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="O">Other</option>
                        </select>
                    </div>
                    <div class="form-group col-6 ">
                        <select class="custom-select">
                            <option selected>Select Modules</option>
                            <option value="Java">Java</option>
                            <option value="AN">Another Module</option>
                            <option value="AN">Another Module</option>
                        </select>
                    </div>
                </div>
                <div class="form-row d-flex justify-content-center">
                    <input type="submit" value="Submit" class="btn btn-danger"/>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
