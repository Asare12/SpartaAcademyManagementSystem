<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <Title>Sparta Academy Management System</Title>


</head>

<body>
<div th:replace="fragments/header :: header"></div>
<h1>Sparta Global Courses Menu</h1>
<h2><div style="text-align: center;">Course dashboard</div></h2>
<form id = "viewCourses" th:action="@{/viewCoursePage}" method="post">
    <input type="submit" value="View All Courses" class="btn"/>
</form>

<form id = "registerCourses" th:action="@{/registerCoursePage}" method="post">
    <input type="submit" value="Register a new course" class="btn"/>
</form>
<form id = "back" th:action="@{/}" method="get">
<input type="submit" value="Back" class="btn" onclick="history(-1)"/>
</form>
</body>
</html>
