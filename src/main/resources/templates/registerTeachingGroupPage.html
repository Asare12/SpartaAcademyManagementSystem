<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sparta Academy Management System - Register a new Teaching Group</title>
    <!-- Latest compiled and minified CSS -->
</head>

<div th:replace="fragments/header :: header"></div>

<body class="backgroundImage">

<h1 style="text-align: center; margin-top: 5%">Register a new Teaching Group</h1>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="card col-5" style="border: solid 2px black; background-color: darkgray">
            <div class="card-body">
                <form th:action="@{/teachingGroup/addTeachingGroup}" method="post">
                    <div class="form-row">
                        <div class="form-group col-6 ">
                            <label>Group Name</label>
                            <input class="form-control" type="text" pattern="([\w ]+)" name="groupName" placeholder="Group name" required/>
                        </div>
                        <div class="form-group col-6 ">
                            <label>Start Date</label>
                            <input class="form-control" type="date" name="startDate" placeholder="Start Date" required/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6 ">
                            <label>End Date</label>
                            <input class="form-control" type="date" name="endDate" placeholder="End Date" required/>
                        </div>
                        <div class="form-group col-6 ">
                            <label>Course</label>
                            <select name = "course" class = "custom-select">
                                <option selected th:value="${null}">Select Course</option>
                                <option th:each="course : ${courses}"
                                        th:value="${course.courseId}"
                                        th:text="${course.courseName}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <input type="submit" value="Submit" class="btn btn-custom"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
