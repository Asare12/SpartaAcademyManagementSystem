<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Schedule Page</title>
</head>
<div th:replace="fragments/header :: header"></div>
<body class="backgroundImage">
<h1 style="text-align: center; margin-top: 5%"> Edit a Schedule</h1>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="card col-5" style="border: solid 2px black; background-color: darkgray">
            <div class="card-body" style="color: black">
                <form th:action="@{'/timeslot/editTimeslot/' + ${timeslot.timeslotId}}" th:object="${timeslot}">
                    <div class="form-row">
                        <div class="form-group col-6">

                            <label>Group Name</label>
                            <select name="group" class="custom-select">
                                <option input th:value="*{group.groupId}" th:text="*{group.groupName}"></option>
                                <option th:each="groupName : ${teachingGroups}"
                                        th:value="${groupName.groupId}"
                                        th:text="${groupName.groupName}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            Start Date: <input name="startDate" th:field="*{startDate}"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            End Date: <input name="endDate" th:field="*{endDate}"/>
                        </div>
                        <div class="form-group col-6" th:object="${classroom}">
                            <label>Classroom:</label>
                            <select name = "classroom" class = "custom-select">
                                <option selected th:value="${timeslot.classroom.classroomId}" th:text="${timeslot.classroom.classroomName}" ></option>
                                <option th:each="classroom : ${classrooms}"
                                        th:value="${classroom.classroomId}"
                                        th:text="${classroom.classroomName}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row d-flex justify-content-center">
                        <input type="submit" value="Save updates" name="button"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--<div th:replace="fragments/footer :: footer"></div>-->
</body>
</html>
