<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Trainee Page</title>
</head>
<body class="backgroundImage">
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row d-flex justify-content-center">

        <div class="card col-5" style="border: solid 2px black; background-color: darkgray">
            <div class="card-body">

                <form th:action="@{'/trainee/editTrainee/' + ${trainee.traineeId}}" th:object="${trainee}"
                      enctype="multipart/form-data">
                    <div class="form-row">
                        <div class="form-group col-6 ">
                            <label>First Name</label>
                            <input class="form-control" name="firstName" th:field="*{firstName}"/>
                        </div>
                        <div class="form-group col-6">
                            <label>Last Name</label>
                            <input class="form-control" name="lastName" th:field="*{lastName}"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label>Date of Birth</label>
                            <input class="form-control" type="date" name="dateOfBirth" th:field="*{dateOfBirth}"/>
                        </div>
                        <div class="form-group col-6">
                            <label>Email</label>
                            <input class="form-control" type="text" name="email" th:field="*{email}"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label>Contact Number</label>
                            <input class="form-control" type="text" name="contactNumber" th:field="*{contactNumber}"/>
                        </div>

                        <div class="form-group col-6">
                            <label>Start Date</label>
                            <input class="form-control" type="date" name="startDate" th:field="*{startDate}"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label>Gender</label>
                            <input class="form-control" type="text" name="gender" th:field="*{gender}"/>
                        </div>
                    </div>
                    <div class="form-row d-flex justify-content-center">
                        <input type="submit" value="Save Updates" class="btn btn-custom" name="button"/>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
