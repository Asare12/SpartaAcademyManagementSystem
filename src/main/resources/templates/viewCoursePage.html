<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Course Page</title>
</head>
<div th:replace="fragments/header :: header"></div>
<body class="backgroundImage">
<h1>All courses</h1>
<br>
<table class="table table-striped" border="2">
    <thead class="thead-dark">
    <tr>
        <td>Course name</td>
        <td>Description</td>
        <td>Duration</td>
        <td>Modules</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course}">Course Name</td>
        <td th:text="${course.courseDescription}">Description</td>
        <td th:text="${course.durationInWeeks}">Duration</td>
        <!--        get list of modules will go here-->
        <td><form th:action="@{'/course/getCourses' + ${course.courseId}}"><input type="submit" value="Update"></form>
            <form th:action="@{'/course/removeCourse/' + ${course.courseId}}"> <input type="submit" value="Delete"></form></td>
    </tr>
    </tbody>
</table>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
