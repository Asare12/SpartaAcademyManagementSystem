<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Classroom Page</title>
</head>
<div th:replace="fragments/header :: header"></div>
<body class="backgroundImage">
<h1 style="text-align: center; margin-top: 5%; color: white">Register Classroom</h1>
<div class="container">
    <div class="row d-flex justify-content-center">

        <div class="card col-5" style="border: solid 2px black; background-color: darkgray">
            <div class="card-body">
                <form th:action="@{/classroom/addClassroom}" method="post">
                    <div class="form-row">
                        <div class="form-group col-6 ">
                            <label>Room Name</label>
                            <input type="text" name="classroomName" placeholder="Classroom Name" required/>
                        </div>
                        <div class="form-group col-6">
                            <label>Capacity</label>
                            <input type="number" name="capacity" placeholder="Capacity" required/>
                        </div>
                    </div>
                    <div class="form-row d-flex justify-content-center">
                        <input type="submit" value="Submit" class="btn btn-custom"/>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<!--<div th:replace="fragments/footer :: footer"></div>-->

</body>
</html>
