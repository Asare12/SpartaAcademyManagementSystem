<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>
<div th:replace="fragments/header :: header"></div>
<body class="backgroundImage">
<h1 style="text-align: center; margin-top: 5%; color: white">Register Trainee</h1>
<div class="container">
    <div class="row d-flex justify-content-center">

        <div class="card col-5" style="border: solid 2px black;">
        <div class="card-body">

            <form th:action="@{/trainee/addTrainee}" method="post">
                <div class="form-row">
                    <div class="form-group col-6 ">

                        <input type="text" name="firstName" placeholder="First Name"/>
                    </div>
                    <div class="form-group col-6">

                        <input type="text" name="lastName" placeholder="Last Name"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-6">

                        <input type="date" name="dateOfBirth" placeholder="Date Of Birth"/>
                    </div>
                    <div class="form-group col-6">

                        <input type="text" name="email" placeholder="E-mail"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-6">
                        <input type="text" name="contactNumber" placeholder="Contact Number"/>
                    </div>

                    <div class="form-group col-6">

                        <input type="date" name="startDate" placeholder="Start Date"/>
                    </div>
                </div>
                <div class="form-row d-flex justify-content-center">
                    <div class="form-group col-6 ">
                        <select name="gender" class="custom-select">
                            <option selected>Select Gender</option>
                            <option th:each="gen : ${T(com.sparta.e44.entities.state.Gender).values()}"
                                    th:value="${gen}"
                                    th:text="${gen}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-row d-flex justify-content-center">
                    <input type="submit" value="Submit" class="btn btn-danger"/>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
