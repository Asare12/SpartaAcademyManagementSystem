<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sparta Academy Management System - Register a new course</title>
</head>
<div th:replace="fragments/header :: header"></div>
<body class="backgroundImage">
<h1 style="text-align: center; margin-top: 5%; color: white">Register a new course</h1>
<div class="container">
    <div class="row d-flex justify-content-center">
            <div class="card col-5" style="border: solid 2px black; background-color: darkgray">
                <div class="card-body">
                    <form th:action="@{/course/addCourse}" method="post">
                        <div class="form-row">
                            <div class="form-group col-6 ">
                                <label>Course Name</label>
                                <input class="form-control" type="text" pattern="[a-zA-Z]+" name="courseName" placeholder="Course Name" required/>
                            </div>
                            <div class="form-group col-6 ">
                                <label>Course Description</label>
                                <input class="form-control" type="text" name="courseDescription" placeholder="Course Description" required/>
                            </div>
                        </div>
                        <div class="form-rows">
                            <div class="form-group col-6 ">
                                <label>Course Duration(Weeks)</label>
                                <input class="form-control" type="number" name="durationInWeeks" placeholder="Course Duration" required/>
                            </div>
                        </div>
                        <div class="form-row d-flex justify-content-center">
                            <input type="submit" value="Submit" class="btn btn-custom"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
