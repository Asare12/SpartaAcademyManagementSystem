<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sparta Academy Management System - Register a new course</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img th:src="@{images/spartaLogo.png}" class="navbar-brand" />

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Trainers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Trainee</a>
            </li>#
            <li class="nav-item">
                <a class="nav-link" href="#">Courses</a>
            </li>
        </ul>
    </div>
</nav>

<h1>Register a new course</h1>
<form th:action="@{/registerCourse}" method="post">
    <table>
        <tr>
            <td>Course name</td>
            <td><input type="text" placeholder="Name"/></td>
        </tr>

        <tr>
            <td>Description</td>
            <td><input type="text" /></td>
        </tr>

        <tr>
            <td>Duration</td>
            <td><input type="text" placeholder="Duration"/></td>
        </tr>

        <tr>
            <td>Modules</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="moduleCheckbox">Dev ops<br></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="moduleCheckbox">C#<br></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="moduleCheckbox">Software developement - Java<br></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="moduleCheckbox">SDET - Java<br></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="moduleCheckbox">Business<br></td>
        </tr>

    </table>

    <p><input type="submit" value="Submit" class="btn btn-danger"/></p>

</form>
</body>

</html>
