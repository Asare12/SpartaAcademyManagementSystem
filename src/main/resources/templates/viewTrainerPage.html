<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Sparta Academy Management System - Trainers </title>
</head>
<div th:replace="fragments/header :: header"></div>
<body>

<h1 style="text-align: center; margin: 10px 0px 20px 0px">Trainers</h1>

<table border="2" class="table" style="width: 100%">
    <tr>
        <td width="10%">First Name</td>
        <td>Surname</td>
        <td>Email</td>
        <td width="12%">Contact Number</td>
        <td width="8%">Date Of Birth</td>
        <td width="5%">Gender</td>
        <td width="10%">Start Date</td>
        <td>Specialization</td>
        <td width="10%">Employment Type</td>
    </tr>

    <tr th:each="trainer : ${trainers}">
        <td th:text="${trainer.id}">Trainee ID</td>
        <td th:text="${trainer.firstName}">First Name</td>
        <td th:text="${trainer.lastName}">Surname</td>
        <td th:text="${trainer.email}">Email</td>
        <td th:text="${trainer.contactNumber}">Contact Number</td>
        <td th:text="${trainer.dateOfBirth}">Date Of Birth</td>
        <td th:text="${trainer.gender}">Gender</td>
        <td th:text="${trainer.startDate}">Start Date</td>
        <td th:text="${trainer.qualifiedModules}">Specialization</td>
        <td th:text="${trainer.employmentType}">Employment type</td>
    </tr>
    </table>

</body>
</html>
