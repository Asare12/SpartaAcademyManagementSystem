<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ViewTrainerPage</title>
</head>
<div th:replace="fragments/header :: header"></div>
<body class="backgroundImage">
<h1>Trainers Information</h1></br>

<table class="table" border="2">

    <tr>
        <td>Trainer ID</td>
        <td>First Name</td>
        <td>Surname</td>
        <td>Email</td>
        <td>Contact Number</td>
        <td>Date Of Birth</td>
        <td>Gender</td>
        <td>Start Date</td>
        <td>Delete</td>
    </tr>
    <tr th:each="trainer : ${trainers}">
        <td th:text="${trainer.trainerId}">Trainer ID</td>
        <td th:text="${trainer.firstName}">First Name</td>
        <td th:text="${trainer.lastName}">Surname</td>
        <td th:text="${trainer.email}">Email</td>
        <td th:text="${trainer.contactNumber}">Contact Number</td>
        <td th:text="${trainer.dateOfBirth}">Date Of Birth</td>
        <td th:text="${trainer.gender}">Gender</td>
        <td th:text="${trainer.startDate}">Start Date</td>
        <td><form th:action="@{'/trainer/getTrainers' + ${trainer.trainerId}}"><input type="submit" value="Update"></form>
            <form th:action="@{'trainer/removeTrainer/' + ${trainer.trainerId}}"> <input type="submit" value="Delete"></form></td>
    </tr>

</table>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
