<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Classroom Page</title>
</head>
<div th:replace="fragments/header :: header"></div>
<body class="backgroundImage">
<h1>All courses</h1>
<br>
<div class="container">
<table class="table table-striped" border="2">
    <thead class="thead-custom">
    <tr>
        <td>Classroom ID</td>
        <td>Classroom name</td>
        <td>Capacity</td>
        <td>Actions</td>
    </tr>
    </thead>
    <tbody class="tbody-custom">
    <tr th:each="classroom : ${classrooms}">
        <td th:text="${classroom.classroomId}">Classroom ID</td>
        <td th:text="${classroom.classroomName}">Classroom Name</td>
        <td th:text="${classroom.capacity}">Capacity</td>
        <td>Action</td>
        <td>
            <form th:action="@{/classroom/getClassroom/{id}(id=${classroom.classroomId})}"><input type="submit"
                                                                                                  value="Update"
                                                                                                  class="btn btn-success">
            </form>
            <form th:action="@{/classroom/removeClassroom/{id}(id=${classroom.classroomId})}"><input type="submit"
                                                                                                     value="Delete"
                                                                                                     class="btn btn-danger">
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
